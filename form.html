<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaghani's Kitchen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
</head>

<body>
    <header class="page-header">
        <nav class="navigation-bar">
            <div class="logo">
                <img src="/Food Website/Images/main-logo.jpeg" alt="Company Logo" id="logo-img">
                <h2>Vaghani's Kitchen</h2>
            </div>
            <!-- <div class="nav-items">
                <ul>
                    <li><a href="/Food Website/index.html">Cuisines</a></li>
                    <li><a href="#locations">Locations</a></li>
                    <li><a href="">Log In</a></li>
                </ul>
            </div> -->
        </nav>
    </header>


    <!-- Form Section -->

    <form action="">
        <div class="form-element">
            <h1 id="form-heading">Register</h1>
        </div>
        <div class="input-fields-container">
            <div class="form-element">
                <input type="text" name="username" id="username" placeholder="Username" class="input-element" required autofocus>
            </div>
            <div class="form-element">
                <input type="email" name="email" id="email" placeholder="Email" class="input-element" class="input-element" required>
            </div>
            <div class="form-element">
                <input type="password" name="password" id="password" placeholder="Password" class="input-element" required>
            </div>
            <div class="form-element">
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" class="input-element" required>
            </div>
        </div>
        <div class="form-element">
            <button type="submit" id="register-button">Register</button>
        </div>
    </form>

    <!-- Footer Section -->

    <footer>
        <section class="address">
            <header id="address-header">
                <h2>Our Head Office</h2>
            </header>
            <address>
            C-309, Shailesh Vihar Apartment<br>SVP Road <br>Borivali West
        </address>
        </section>
        <section id="support">
            <header id="support-header">
                <h2>Support</h2>
            </header>
            <ul>
                <li>Email Us</li>
                <li>Contact US</li>
                <li>Raise a ticket</li>
                <li>Others</li>
            </ul>
        </section>
        <section id="socials">
            <header id="social-header">
                <h2>Our Social Media</h2>
            </header>
            <div id="logos-social-media">
                <a href="https://www.instagram.com/harshvaghanii/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/harshvaghani" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.linkedin.com/in/harshvaghanii/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </section>
    </footer>

</body>
<script src="https://kit.fontawesome.com/260d458d63.js" crossorigin="anonymous"></script>

</html>
